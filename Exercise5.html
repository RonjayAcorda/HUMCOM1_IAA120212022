<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Ronjay Acorda" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exercise 5</title>
    </head>
    <body style="background-color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">
        <table align="center" cellpadding="20px">
            <tr> <!-- first row table--->
                <td>
                    <table border="1" align="center">
                        <tr>
                            <td align="left">A&nbsp;</td>
                            <td align="center">&nbsp;B&nbsp;</td>
                            <td align="right">&nbsp;C</td>
                        </tr>
                        <tr>
                            <td align="left">D&nbsp;</td>
                            <td align="center">E</td>
                            <td align="right">F</td>
                        </tr>
                    </table>
                    <p style="text-align: center;">Table A</p>
                </td>
                <td>
                    <table border="5" align="center">
                        <tr>
                            <td align="left">A&nbsp;</td>
                            <td align="right">&nbsp;D</td>
                        </tr>
                        <tr>
                            <td align="left">B</td>
                            <td align="right">E</td>
                        </tr>
                        <tr>
                            <td align="left">C</td>
                            <td align="right">F</td>
                        </tr>
                    </table>
                    <p style="text-align: center;">Table B</p>
                </td>
                <td>
                    <table border="1" align="center">
                        <tr>
                            <td colspan="3">Title goes here</td>
                        </tr>
                        <tr>
                            <td>A</td>
                            <td align="center">C</td>
                            <td align="right">E</td>
                        </tr>
                        <tr>
                            <td>B</td>
                            <td align="center">D</td>
                            <td align="right">F</td>
                        </tr>
                    </table>
                    <p style="text-align: center;">Table C</p>
                </td>
            </tr>
            <tr> <!-- second row table --->
                <td>
                    <table border="1" align="center" height="10px" width="140px">
                        <tr>
                            <td rowspan="3">Title goes here</td>
                            <td align="left">A&nbsp;</td>
                            <td align="right">&nbsp;D</td>
                        </tr>
                        <tr>
                            <td align="left">B</td>
                            <td align="right">E</td>
                        </tr>
                        <tr>
                            <td align="left">C</td>
                            <td align="right">F</td>
                        </tr>
                    </table>
                    <p style="text-align: center;">Table E</p>
                </td>
                <td colspan="2">
                        <table border="1" align="center" cellpadding="12px" style="text-align: center;" >
                            <tr>
                                <td rowspan="3">Title goes here</td>
                                <td>&nbsp;A&nbsp;</td>
                                <td>&nbsp;D&nbsp;</td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td>E</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>F</td>
                            </tr>
                        </table>
                    <p style="text-align: center;">Table F</p>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1" cellspacing="10px" width="120px" align="center">
                        <tr>
                            <td rowspan="3">Title goes here</td>
                            <td align="left">A&nbsp;</td>
                            <td align="right">&nbsp;D</td>
                        </tr>
                        <tr>
                            <td align="left">B</td>
                            <td align="right">E</td>
                        </tr>
                        <tr>
                            <td align="left">C</td>
                            <td align="right">F</td>
                        </tr>
                    </table>
                    <p style="text-align: center;">Table G</p>
                </td>
                <td colspan="2">
                    <table border="1" width="140px" height="100px" align="center">
                        <tr align="center">
                            <td colspan="3">Title goes here</td>
                            <td>A</td>
                            <td align="right">&nbsp;B</td>
                        </tr>
                        <tr align="center">
                            <td rowspan="3" align="left">C</td>
                            <td>D</td>
                            <td>E</td>
                            <td>F</td>
                            <td align="right">G</td>
                        </tr>
                        <tr align="center">
                            <td>H</td>
                            <td colspan="2">I</td>
                            <td align="right" rowspan="2" style="vertical-align: bottom;">J</td>
                        </tr>
                        <tr align="center">
                            <td>K</td>
                            <td>L</td>
                            <td>M</td>
                        </tr>
                        <tr>
                            <td align="right">N</td>
                            <td colspan="4" align="center">O</td>
                        </tr>
                    </table>
                    <p style="text-align: center;">Table H</p>
                </td>
            </tr>
        </table>
    </body>
</html>
