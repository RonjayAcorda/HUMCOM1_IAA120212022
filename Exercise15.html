<html>
    <head>
        <meta charset="utf-8" />

        <title>Exercise15</title>

    </head>
    <body>
        <div class="personalinfo">
            <h1>Student Information Sheet</h1>
            <h2>Personal Info</h2>
            <p class="header">First Name</p><p id="name"></p>
            <br>
            <p class="header">Age</p><p id="age"></p>
        </div>
        <div class="contactinfo">
            <h2>Contact Information</h2>
            <p class="header">Phone Number</p><p id="pnum"></p>
            <br>
            <p class="header">Email Address</p><p id="email"></p>
            <br>
            <p class="header">Mailing Address</p><p id="address"></p>
        </div>
        <div class="academicinfo">
            <h2>Academic Information</h2>
            <p class="header">Program</p><p id="program"></p>
            <br>
            <p class="header">ID Number</p><p id="id"></p>
            <br>
            <p class="header">Year Level</p><p id="level"></p>
            <br>
            <p class="header">Section</p><p id="section"></p>
            <script src="_js/Script15.js" type="text/javascript"></script>
        </div>
    </body>
</html>
